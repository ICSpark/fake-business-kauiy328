<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"> <!-- Linking the CSS file -->
    <title>Ball</title> <!-- Change the title to your business name -->
</head>
<body>
    <header id="header-container">
        <h1 id="header-name">Ball</h1> <!-- Change the header to your business name -->
    </header>
    <div id="logo-container">
        <!-- Change the background image of the logo -->
    </div>
    <div class="item-container">
        <div class="item-img">
            <img src="https://png.pngtree.com/png-vector/20230905/ourmid/pngtree-colorful-bouncing-ball-over-white-background-ball-png-image_9936806.png" alt="Item Image">
        </div>
        <div class="item-descriptor">
            <div class="item-name">Bouncy Ball</div>
            <div class="item-price">$0.20</div>
            <button class="buy-button" onclick="buyPage()"> Buy Now </button>
        </div>
    </div>
    <script>
        function buyPage() {
            window.location.assign("thankyou-page.html");
        }
    </script>
</body>
</html>
